    <p style="font-size:medium"><strong>What is a security code?</strong></p>

<p>A security code is added protection against credit card fraud. It is a 3-4 digit number appearing on the front or back of your credit card.
<br><br />

This number is not your PIN.

<br><br />

We do not store your security code after verifying your credit card.
</p>
